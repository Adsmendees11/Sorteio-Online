<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <input type="file" id="logo-upload" accept="image/*">
      <button onclick="salvarLogo()">Salvar Logo</button>
      <div id="logo-preview"></div>
    </div>
    <h1>Sorteador de Números</h1>
  </header>

  <main>
    <label for="quantidade">Quantidade de números:</label>
    <input type="number" id="quantidade" min="1" placeholder="Ex: 100">
    <button onclick="iniciarSorteio()">Sortear</button>

    <!-- Círculo da contagem regressiva -->
    <div id="contador-container" style="display: none;">
      <div id="contador">5</div>
    </div>

    <!-- Resultado e parabéns -->
    <div id="resultado"></div>
    <div id="parabens" style="display: none;"></div>

    <!-- Canvas para confetes -->
    <canvas id="confetes"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
